<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for ingredient, amount in recipe.items %}

{% if amount is not empty %}

    <p>{{ ingredient }}: {{ amount }}</p>
{% else %}
    <p>Такого рецепта не знаю :(</p>
{% endif %}
{% endfor %}
</body>
</html>
